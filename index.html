<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monthly Survey Tracker</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
    }

    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background-color: #2d3436;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    .topbar a {
      color: #00cec9;
      text-decoration: none;
      margin-left: 20px;
      cursor: pointer;
    }

    .container {
      margin-top: 80px;
      padding: 20px;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
    }

    .day-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .day-card:hover {
      transform: scale(1.02);
    }

    .date-title {
      font-weight: bold;
      margin-bottom: 10px;
      color: #2d3436;
    }

    .survey-links {
      display: none;
      margin-top: 10px;
    }

    .link-btn {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #dfe6e9;
      padding: 8px 10px;
      margin: 5px 0;
      border-radius: 5px;
      font-size: 14px;
    }

    .link-btn.completed {
      background-color: #a0e8a0;
      text-decoration: line-through;
    }

    .link-btn button {
      background-color: #0984e3;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .link-btn button:disabled {
      background-color: #636e72;
    }

    /* Login Popup */
    #loginPopup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000000cc;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    #loginPopup div {
      background: white;
      padding: 25px 30px;
      border-radius: 10px;
      text-align: center;
    }

    #loginPopup input {
      padding: 10px;
      width: 100%;
      margin: 10px 0;
      font-size: 16px;
    }

    #loginPopup button {
      padding: 10px 20px;
      background: #0984e3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="topbar">
    <div><strong id="usernameDisplay">Name: Guest</strong></div>
    <div>
      <strong>Balance:</strong> â‚¹150
      <a onclick="logout()">Logout</a>
      <a href="#">Settings</a>
    </div>
  </div>

  <!-- Login Popup -->
  <div id="loginPopup">
    <div>
      <h3>Enter your name</h3>
      <input type="text" id="usernameInput" placeholder="Your name" />
      <br>
      <button onclick="saveUsername()">Start</button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <div class="grid" id="calendarGrid">
      <!-- Date cards will be inserted here -->
    </div>
  </div>

  <script>
    const calendarGrid = document.getElementById("calendarGrid");
    const today = new Date();
    const year = today.getFullYear();
    const month = today.getMonth(); // 0 = Jan
    const daysInMonth = new Date(year, month + 1, 0).getDate();
    const completedKey = `completed-surveys-${year}-${month}`;

    // ---------------------------
    // USER LOGIN / LOGOUT
    // ---------------------------
    let userName = localStorage.getItem("username");

    function saveUsername() {
      const input = document.getElementById("usernameInput");
      const name = input.value.trim();
      if (name) {
        localStorage.setItem("username", name);
        document.getElementById("loginPopup").style.display = "none";
        document.getElementById("usernameDisplay").innerText = `Name: ${name}`;
      }
    }

    function logout() {
      if (confirm("Are you sure you want to logout?")) {
        localStorage.removeItem("username");
        location.reload();
      }
    }

    if (!userName) {
      document.getElementById("loginPopup").style.display = "flex";
    } else {
      document.getElementById("usernameDisplay").innerText = `Name: ${userName}`;
    }

    // ---------------------------
    // Completed Survey Storage
    // ---------------------------
    let completedSurveys = JSON.parse(localStorage.getItem(completedKey)) || {};

    function saveCompleted(day, index) {
      if (!completedSurveys[day]) completedSurveys[day] = [];
      if (!completedSurveys[day].includes(index)) {
        completedSurveys[day].push(index);
        localStorage.setItem(completedKey, JSON.stringify(completedSurveys));
      }
    }

    function generateLinks(day) {
      const count = Math.floor(Math.random() * 5) + 1;
      const links = [];
      for (let i = 1; i <= count; i++) {
        links.push({
          name: `Survey ${i}`,
          url: `https://example.com/survey-${day}-${i}`
        });
      }
      return links;
    }

    // ---------------------------
    // Generate Calendar
    // ---------------------------
    for (let day = 1; day <= daysInMonth; day++) {
      const date = new Date(year, month, day);
      const dateStr = date.toDateString();

      const card = document.createElement("div");
      card.className = "day-card";

      const dateTitle = document.createElement("div");
      dateTitle.className = "date-title";
      dateTitle.innerText = dateStr;

      const linksContainer = document.createElement("div");
      linksContainer.className = "survey-links";

      const links = generateLinks(day);
      links.forEach((link, index) => {
        const row = document.createElement("div");
        row.className = "link-btn";

        const span = document.createElement("span");
        span.innerText = link.name;

        const button = document.createElement("button");
        button.innerText = "Open";

        // If completed already
        if (completedSurveys[day] && completedSurveys[day].includes(index)) {
          row.classList.add("completed");
          button.innerText = "Completed";
          button.disabled = true;
        }

        button.onclick = (e) => {
          e.stopPropagation(); // Prevent dropdown toggle
          window.open(link.url, "_blank");
          button.innerText = "Completed";
          button.disabled = true;
          row.classList.add("completed");
          saveCompleted(day, index);
        };

        row.appendChild(span);
        row.appendChild(button);
        linksContainer.appendChild(row);
      });

      card.appendChild(dateTitle);
      card.appendChild(linksContainer);

      // Toggle dropdown
      card.addEventListener("click", () => {
        linksContainer.style.display = linksContainer.style.display === "block" ? "none" : "block";
      });

      calendarGrid.appendChild(card);
    }
  </script>

</body>
</html>
