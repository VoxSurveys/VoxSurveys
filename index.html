<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monthly Survey Tracker</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0; padding: 0;
      background-color: #f8f9fa;
    }
    .topbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 60px;
      background-color: #2c3e50;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    .topbar a {
      color: #1abc9c;
      text-decoration: none;
      margin-left: 20px;
      cursor: pointer;
    }
    .container {
      margin-top: 80px;
      padding: 20px;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }
    .day-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      transition: transform 0.2s ease;
    }
    .day-card:hover {
      transform: scale(1.02);
    }
    .date-title {
      font-weight: bold;
      font-size: 16px;
      color: #2d3436;
      margin-bottom: 10px;
    }
    .survey-links {
      margin-top: 10px;
    }
    .link-btn {
      background-color: #ecf0f1;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .link-btn.completed {
      background-color: #a3e4d7;
      text-decoration: line-through;
    }
    .link-btn button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .add-link-form {
      display: flex;
      margin-top: 10px;
    }
    .add-link-form input {
      flex: 1;
      padding: 8px;
      margin-right: 5px;
      font-size: 14px;
    }
    .add-link-form button {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div><strong id="usernameDisplay">Name: Guest</strong></div>
    <div>
      <strong>Balance:</strong> â‚¹150
      <a onclick="logout()">Logout</a>
    </div>
  </div>

  <div class="container">
    <div class="grid" id="calendarGrid"></div>
  </div>

  <script>
    const calendarGrid = document.getElementById("calendarGrid");
    const today = new Date();
    const year = today.getFullYear();
    const month = today.getMonth();
    const daysInMonth = new Date(year, month + 1, 0).getDate();
    const completedKey = `completed-surveys-${year}-${month}`;
    const surveyLinkKey = `custom-survey-links-${year}-${month}`;

    let completedSurveys = JSON.parse(localStorage.getItem(completedKey)) || {};
    let customSurveyLinks = JSON.parse(localStorage.getItem(surveyLinkKey)) || {};

    function saveCompleted(day, index) {
      if (!completedSurveys[day]) completedSurveys[day] = [];
      if (!completedSurveys[day].includes(index)) {
        completedSurveys[day].push(index);
        localStorage.setItem(completedKey, JSON.stringify(completedSurveys));
      }
    }

    function saveSurveyLink(day, name, url) {
      if (!customSurveyLinks[day]) customSurveyLinks[day] = [];
      customSurveyLinks[day].push({ name, url });
      localStorage.setItem(surveyLinkKey, JSON.stringify(customSurveyLinks));
      location.reload();
    }

    for (let day = 1; day <= daysInMonth; day++) {
      const date = new Date(year, month, day);
      const dateStr = date.toDateString();

      const card = document.createElement("div");
      card.className = "day-card";

      const dateTitle = document.createElement("div");
      dateTitle.className = "date-title";
      dateTitle.innerText = dateStr;

      const linksContainer = document.createElement("div");
      linksContainer.className = "survey-links";

      const links = customSurveyLinks[day] || [];
      links.forEach((link, index) => {
        const row = document.createElement("div");
        row.className = "link-btn";

        const span = document.createElement("span");
        span.innerText = link.name;

        const button = document.createElement("button");
        button.innerText = "Open";

        if (completedSurveys[day] && completedSurveys[day].includes(index)) {
          row.classList.add("completed");
          button.innerText = "Completed";
          button.disabled = true;
        }

        button.onclick = (e) => {
          e.stopPropagation();
          window.open(link.url, "_blank");
          button.innerText = "Completed";
          button.disabled = true;
          row.classList.add("completed");
          saveCompleted(day, index);
        };

        row.appendChild(span);
        row.appendChild(button);
        linksContainer.appendChild(row);
      });

      // Add input form
      const inputForm = document.createElement("div");
      inputForm.className = "add-link-form";

      const input = document.createElement("input");
      input.type = "text";
      input.placeholder = "Survey Name | URL (comma separated)";

      const addBtn = document.createElement("button");
      addBtn.innerText = "Add";

      addBtn.onclick = () => {
        const value = input.value.trim();
        if (value.includes(",")) {
          const [name, url] = value.split(",").map(v => v.trim());
          if (name && url) saveSurveyLink(day, name, url);
        } else {
          alert("Please enter as: Name, URL");
        }
      };

      inputForm.appendChild(input);
      inputForm.appendChild(addBtn);

      card.appendChild(dateTitle);
      card.appendChild(linksContainer);
      card.appendChild(inputForm);

      calendarGrid.appendChild(card);
    }

    // Username logic
    const storedName = localStorage.getItem("username");
    if (storedName) {
      document.getElementById("usernameDisplay").innerText = `Name: ${storedName}`;
    }

    function logout() {
      if (confirm("Are you sure you want to logout?")) {
        localStorage.removeItem("username");
        location.reload();
      }
    }
  </script>
</body>
</html>
