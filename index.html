<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monthly Survey Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      cursor: url('https://cur.cursors-4u.net/others/oth-8/oth756.cur'), auto;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(-45deg, #f0f4f8, #e9ecef, #dee2e6, #f8f9fa);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 65px;
      background-color: #1e272e;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 30px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    .topbar div,
    .topbar a {
      display: flex;
      align-items: center;
    }

    .topbar a {
      color: #00cec9;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 600;
    }

    .balance-section {
      position: relative;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .balance-display {
      background-color: #2d3436;
      color: transparent;
      border-radius: 8px;
      padding: 8px 16px;
      font-weight: bold;
      font-size: 15px;
      position: relative;
      display: flex;
      align-items: center;
      transition: color 0.3s ease;
    }

    .balance-display img {
      margin-right: 8px;
    }

    .balance-display:hover {
      color: #ffffff;
    }

    .balance-tooltip {
      visibility: hidden;
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 6px 10px;
      border-radius: 6px;
      position: absolute;
      top: 110%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 13px;
      white-space: nowrap;
    }

    .balance-section:hover .balance-tooltip {
      visibility: visible;
      opacity: 1;
    }

    .container {
      margin-top: 90px;
      padding: 20px;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
    }

    .day-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 16px;
      transition: transform 0.2s ease;
      cursor: pointer;
      position: relative;
    }

    .day-card:hover {
      transform: scale(1.02);
    }

    .pending {
      border: 2px solid #e74c3c !important;
    }

    .date-title {
      font-weight: bold;
      font-size: 15px;
      color: #2d3436;
      margin-bottom: 10px;
    }

    .survey-links {
      display: none;
      margin-top: 10px;
    }

    .link-btn {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ecf0f1;
      padding: 8px 10px;
      margin: 5px 0;
      border-radius: 6px;
      font-size: 14px;
    }

    .link-btn.completed {
      background-color: #a0e8a0;
      text-decoration: line-through;
    }

    .link-btn button {
      background-color: #0984e3;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }

    .link-btn button:disabled {
      background-color: #636e72;
      cursor: default;
    }

    #loginPopup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000000cc;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    #loginPopup div {
      background: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    #loginPopup input {
      padding: 12px;
      width: 100%;
      margin: 12px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #loginPopup button {
      padding: 12px 25px;
      background: #0984e3;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    #alertModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #alertModal .modal-content {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      max-width: 400px;
    }

    #alertModal .modal-content h4 {
      margin: 0 0 10px;
      color: #e74c3c;
    }

    #alertModal .modal-content p {
      margin: 0 0 20px;
    }

    #alertModal .modal-content button {
      padding: 10px 20px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="topbar">
    <div><strong id="usernameDisplay">Name: Guest</strong></div>
    <div class="balance-section">
      <div class="balance-display">
        <img src="https://cdn-icons-png.flaticon.com/512/2920/2920109.png" alt="Wallet" width="20">
        Balance: ₹•••
      </div>
      <div class="balance-tooltip">Your available balance will be shown at the end of the month!</div>
      <a onclick="logout()">Logout</a>
      <a href="#">Settings</a>
    </div>
  </div>

  <!-- Login Popup -->
  <div id="loginPopup">
    <div>
      <h3>Enter your name</h3>
      <input type="text" id="usernameInput" placeholder="Your name" />
      <br>
      <button onclick="saveUsername()">Start</button>
    </div>
  </div>

  <!-- Alert Modal -->
  <div id="alertModal">
    <div class="modal-content">
      <h4>⚠ Pending Surveys</h4>
      <p>Please complete all previous surveys before proceeding!</p>
      <button onclick="closeModal()">Okay</button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <div class="grid" id="calendarGrid"></div>
  </div>

  <script>
    const calendarGrid = document.getElementById("calendarGrid");
    const alertModal = document.getElementById("alertModal");
    const year = new Date().getFullYear();
    const month = 6; // July (0-indexed)
    const daysInMonth = new Date(year, month + 1, 0).getDate();
    const completedKey = `completed-surveys-${year}-${month}`;
    let userName = localStorage.getItem("username");

    function saveUsername() {
      const input = document.getElementById("usernameInput");
      const name = input.value.trim();
      if (name) {
        localStorage.setItem("username", name);
        document.getElementById("loginPopup").style.display = "none";
        document.getElementById("usernameDisplay").innerText = `Name: ${name}`;
      }
    }

    function logout() {
      if (confirm("Are you sure you want to logout?")) {
        localStorage.removeItem("username");
        location.reload();
      }
    }

    if (!userName) {
      document.getElementById("loginPopup").style.display = "flex";
    } else {
      document.getElementById("usernameDisplay").innerText = `Name: ${userName}`;
    }

    let completedSurveys = JSON.parse(localStorage.getItem(completedKey)) || {};

    function saveCompleted(day, index) {
      if (!completedSurveys[day]) completedSurveys[day] = [];
      if (!completedSurveys[day].includes(index)) {
        completedSurveys[day].push(index);
        localStorage.setItem(completedKey, JSON.stringify(completedSurveys));
      }
    }

    function generateLinks(day) {
      const customLinks = {
        1: [{ name: "Bing", url: "https://bing.com" }],
        2: [{ name: "Google", url: "https://google.com" }],
        3: [{ name: "Evil Site", url: "https://evil.com" }],
        4: [{ name: "Attacker Site", url: "https://attacker.com" }]
        5: [{ name: "Attacker Site", url: "https://attacker.com" }]
        6: [{ name: "Attacker Site", url: "https://attacker.com" }]
      };
      return customLinks[day] || [];
    }

    function isPreviousDayIncomplete(currentDay) {
      for (let d = 1; d < currentDay; d++) {
        const links = generateLinks(d);
        const completed = completedSurveys[d] || [];
        if (links.length !== completed.length) return true;
      }
      return false;
    }

    function showModal() {
      alertModal.style.display = "flex";
    }

    function closeModal() {
      alertModal.style.display = "none";
    }

    for (let day = 1; day <= daysInMonth; day++) {
      const date = new Date(year, month, day);
      const dateStr = date.toDateString();

      const card = document.createElement("div");
      card.className = "day-card";

      const links = generateLinks(day);
      const completed = completedSurveys[day] || [];

      if (links.length !== completed.length) {
        card.classList.add("pending");
      }

      const dateTitle = document.createElement("div");
      dateTitle.className = "date-title";
      dateTitle.innerText = dateStr;

      const linksContainer = document.createElement("div");
      linksContainer.className = "survey-links";

      links.forEach((link, index) => {
        const row = document.createElement("div");
        row.className = "link-btn";

        const span = document.createElement("span");
        span.innerText = link.name;

        const button = document.createElement("button");
        button.innerText = "Open";

        if (completed.includes(index)) {
          row.classList.add("completed");
          button.innerText = "Completed";
          button.disabled = true;
        }

        button.addEventListener("click", (e) => {
          e.stopPropagation();
          if (isPreviousDayIncomplete(day)) {
            showModal();
            return;
          }

          window.open(link.url, "_blank");
          button.innerText = "Completed";
          button.disabled = true;
          row.classList.add("completed");
          saveCompleted(day, index);
        });

        row.appendChild(span);
        row.appendChild(button);
        linksContainer.appendChild(row);
      });

      card.appendChild(dateTitle);
      card.appendChild(linksContainer);
      card.addEventListener("click", () => {
        linksContainer.style.display = linksContainer.style.display === "block" ? "none" : "block";
      });

      calendarGrid.appendChild(card);
    }
  </script>

</body>
</html>
